<app-navbar></app-navbar>
<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Cart - {{ getCartData.length }} items</h5>
          </div>
          <div class="card-body">
            <!-- Cart items -->
            <div *ngFor="let b of getCartData" class="row mb-4">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                    class="w-100" alt="Blue Jeans Jacket" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                  </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p><strong>{{ b.productName }}</strong></p>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-sm mb-2"
                  data-mdb-tooltip-init title="Move to the wish list">
                  <i class="fas fa-heart"></i>
                </button>
                <!-- Data -->
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <!-- Quantity -->
                <div class="d-flex mb-4" style="max-width: 300px">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary px-3 me-2"
                  (click)="decrement()">
                    <i class="fas fa-minus"></i>
                  </button>

                  <div data-mdb-input-init class="form-outline">
                    <input id="form1" min="0" name="quantity" value={{quantity}} type="number" class="form-control" />
                    <label class="form-label" for="form1">Quantity </label>
                  </div>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary px-3 ms-2"
                  (click)="increment()">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <!-- Quantity -->

                <!-- Price -->
                <p class="text-start text-md-center">
                  <strong>LKR {{ b.eachPrice }}</strong>
                </p>
                <!-- Price -->
              </div>
            </div>
            <!-- Cart items -->

            <hr class="my-4" />

            <!-- Address form -->
            <p><strong>Enter Your Address</strong></p>
            <div class="form-group">
              <input type="text" class="form-control" id="line1" aria-describedby="emailHelp" placeholder="Line1 01">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="line2" aria-describedby="emailHelp" placeholder="Line 02">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="City">
            </div>
            <!-- Address form -->
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Payment details -->
        <div class="card mb-4 mb-lg-0">
          <div class="card-body">
            <p><strong>We accept</strong></p>
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
              alt="Visa" />
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
              alt="American Express" />
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
              alt="Mastercard" />
          </div>
          <div>
            <!-- Payment form -->
            <div class="form-group">
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="cardNumber" aria-describedby="emailHelp" placeholder="Card Number">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="expireDate" aria-describedby="emailHelp" placeholder="Expire Date">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="cvv" aria-describedby="emailHelp" placeholder="CVV">
            </div>
            <!-- Payment form -->
          </div>
        </div>
        <!-- Payment details -->

        <!-- Summary -->
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Products
                <strong>LKR {{ getTotalPrice() }}</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                  <strong>
                    <p class="mb-0">(including VAT)</p>
                  </strong>
                </div>
                <span><strong>LKR {{ getTotalPrice() * 1.2 }}</strong></span>
              </li>
            </ul>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">
              <a class="nav-link" routerLink="placed"> Go to checkout</a>
            </button>
