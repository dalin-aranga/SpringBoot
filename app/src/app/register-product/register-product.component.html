<app-navbar></app-navbar>
  <div class="container">


    <mat-card class="example-card-header mb-2">
      <p class="header-card-text">Add Product</p>
    </mat-card>
    <mat-card class="example-card">
      <mat-card-content>
        <div class="row">
          <form [formGroup]="productForm">

            <div class="row">
              <label class="col-2 label">Product Name</label>
              <mat-form-field class="col-10" appearance="outline">
                <mat-label>Product Name</mat-label>
                <input matInput placeholder="Placeholder" formControlName="name">
              </mat-form-field>

              

             

              <label class="col-md-2 label">Description</label>
              <mat-form-field class="col-md-10" appearance="outline">
                <textarea formControlName="description" matInput></textarea>
              </mat-form-field>


              <label class="col-2 label">Price</label>
              <mat-form-field class="col-3" appearance="outline">
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput placeholder="Placeholder">
              </mat-form-field>
              <label class="col-md-3 label">Add Image</label>
              <div class="col-md-4 mt-3">
                <!-- <input type="file" (change)="handleFileInput($event.target['files'])" formControlName="image"/> -->
                <input type="file" (change)="onChange($event)" formControlName="image"/>
            <img [src]="myImage" alt="image" class="show-img">
              </div>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>

    <div class="button">
      <button class="btn" (click)="onClickSubmitForm()" mat-raised-button style="background: #43db52">
       Done
      </button>
    </div>
  </div>
